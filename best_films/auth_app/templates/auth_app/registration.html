{% extends 'base.html' %}

{% load static %}

{% block css_add %}
<link rel="stylesheet" href="{% static 'auth_app/css/login.css' %}" />
{% endblock %}

{% block navbar %} {% endblock %}

<body>
    {% block content %}
    <div class="login">
        <h1>Registration</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password1 }}
            {{ form.password2 }}
            {{ form.email}}
            <button type="submit" class="btn btn-primary btn-block btn-large">Reg</button>
        </form>
        <a href="{% url 'login' %}" class='auth'>Sign in</a>
    </div>
    {% endblock %}
</body>

</html>
