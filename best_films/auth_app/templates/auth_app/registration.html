{% extends 'base.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Регистрация
    </title>

    {% block css_add %}
        <link rel="stylesheet" href="{% static 'auth_app/css/style.css' %}">
    {% endblock %}


</head>
<body>
    {% block content %}
    <form method="post" name="reg__form">
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Регистрация</button>
    </form>
    {% endblock %}
</body>
</html>
