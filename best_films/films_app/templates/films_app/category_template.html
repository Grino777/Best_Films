{% extends 'films_app/table_template.html' %}

{% load static %}

{% block css_add %}
<link rel="stylesheet" href="{% static 'films_app/css/index.css' %}">
{% endblock %}

{% block table_content %}
{% block navigation %}
<div class="films__navigation">
    <ul class="category__name">
        {% for cat in categories %}
        <li><a href="{% url 'category_all_movies' cat.category_slug %}">{{ cat.category_name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
<div class="movies__content">
    {% block movies_content %}

    {% endblock %}
</div>
{% endblock %}
